<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Checkout - Duck Shop</title>
  </head>
  <body class="bg-gray-950 dark:[color-scheme:dark] font-mono">
    <header
      class="fixed z-50 bg-yellow-600 h-20 px-4 w-full flex flex-col md:flex-row items-center place-content-between"
    >
      <div class="text-4xl font-bold">
        <a href="index.html" class="black-link">Duck Shop</a>
      </div>
      <nav class="flex gap-8 text-xl">
        <a href="products.html" class="black-link">Products</a>
        <a href="contact.html" class="black-link">Contact Us</a>
        <a href="cart.html" class="black-link">Cart (3)</a>
      </nav>
    </header>
    <main
      class="pt-20 px-20 text-yellow-600 flex flex-col items-center justify-end"
    >
      <h1 class="text-3xl mt-12 mb-4 font-bold">Your cart</h1>
      <!-- No width set here, the table should take up as much space as it needs and no more -->
      <table class="mb-10">
        <tbody>
          <tr class="border-2 border-yellow-600">
            <td class="p-4 text-2xl font-bold w-120 flex items-center gap-6">
              <img
                src="images/big-duck.webp"
                alt="a floating duck balloon, several meters tall, on a river by a city"
                class="size-28 rounded-lg"
              />
              <a class="yellow-link" href="products/big-duck.html">Big duck</a>
            </td>
            <td
              class="border-b-2 border-b-gray-950 px-4 py-3 font-semibold bg-yellow-600 text-black"
            >
              In cart: 2
            </td>
            <td class="px-4 py-3 font-bold">998:-</td>
          </tr>
          <tr class="border-2 border-yellow-600">
            <td class="p-4 text-2xl font-bold w-120 flex items-center gap-6">
              <img
                src="images/bat-duck.webp"
                alt="a rubber duck in a bat costume"
                class="size-28 rounded-lg"
              />
              <a class="yellow-link" href="products/bat-duck.html">Batduck</a>
            </td>
            <td
              class="border-b-2 border-b-gray-950 px-4 py-3 font-semibold bg-yellow-600 text-black"
            >
              In cart: 1
            </td>
            <td class="px-4 py-3 font-bold">299:-</td>
          </tr>

          <tr>
            <!-- Empty table cell to align the costs -->
            <td></td>
            <td
              class="border-b-2 border-b-gray-950 px-4 py-3 font-semibold bg-yellow-600 text-black"
            >
              Shipping:
            </td>
            <td class="border-2 border-yellow-600 px-4 py-3 font-bold">49:-</td>
          </tr>

          <tr>
            <!-- Empty table cell to align the costs -->
            <td></td>
            <!-- This cell has a yellow border to match the outer border of the table -->
            <td
              class="border-b-2 border-yellow-600 px-4 py-3 font-bold bg-yellow-600 text-black"
            >
              Total cost:
            </td>
            <td class="border-2 border-yellow-600 px-4 py-3 font-extrabold">
              1 346:-
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer
      class="fixed bottom-0 h-30 w-full border-t-yellow-600 border-t-2 text-center text-xl/30 text-yellow-600"
    >
      Made by Herman Sollerman
    </footer>
  </body>
</html>
